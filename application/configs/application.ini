[production]
app.name = 'Example Application'
app.version = 0.0.1
app.locale = 'en_AU.UTF-8'
app.layout = 'application'
app.theme.name = 'test'
app.defaultController = 'Index'
app.compress = true
paths.model = models
paths.view = views
paths.controller = controllers
php.date.timezone = UTC
php.display_startup_errors = 0
php.display_errors = 0
view.helper.load = bootstrap[theme=cyborg]

[development]
include = production
app.locale = 'en'
php.display_startup_errors = 1
php.display_errors = 1
app.compress = false
app.debug = true
